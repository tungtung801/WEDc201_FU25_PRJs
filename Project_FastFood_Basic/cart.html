            </ul>

            <ul>
                <li><a href="index.html">TN Fast Food</a></li>
                <li class="hiddenOnMobile"><a href="index.html" id="main-index">Home</a></li>
                <li class="hiddenOnMobile"><a href="menu.html" id="main-menu">Menu</a></li>

    <script>
        function showSideBar() {
            const sidebar = document.querySelector(".sidebar");
            sidebar.style.display = 'flex';
        }

        function hideSideBar() {
            const sidebar = document.querySelector(".sidebar");
            sidebar.style.display = 'none';
        }

        function boldActive() {
            // 1. lấy đường dẫn
            const path = window.location.pathname;

            // 2. cắt chuỗi lấy tên.html
            const navPath = path.substring(path.lastIndexOf('/') + 1);

            // 3. cắt đuôi .html
            const ids = navPath.replace(".html", "");

            // 4. Danh sách các ids hợp lệ
            const validIDs = ["index", "menu", "cart", "account"];

            // 5. Check, có thì thêm class .active
            // khi sang tab khác thi phải đổi vè màu stock
            if(validIDs.includes(ids)){

                // 5.1 xoa class active truoc khi chuyen tab  
                for(let i = 0; i < validIDs.length; i++){
                    const id = validIDs[i];
                    const getEle = document.getElementById(id);
                    if(getEle){
                        getEle.classList.remove("active");
                    }
                }

                // 5.2 them class active khi hop le
                if(validIDs.includes(ids)){
                    const getNeedActive = document.getElementById(ids);
                    if(getNeedActive){
                        getNeedActive.classList.add("active");
                    }
                }
            }
        }

        function addActive(){
            const validIDs = ["main-index", "main-menu", "main-cart", "main-account"];
            for(let i = 0; i < validIDs.length; i++){
                const getEle = document.getElementById(validIDs[i]);
                if(getEle){
                    getEle.style.color = "#c93f3f";
                }
            }

        }


        // goi function sau khi đã load xong html
        document.addEventListener('DOMContentLoaded', boldActive);
    </script>
</body>
